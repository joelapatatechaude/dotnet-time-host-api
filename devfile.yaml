schemaVersion: 2.2.2
metadata:
  name: dotnet-time-host-api
components:
  - name: tools
    container:
      image: quay.io/rh_ee_cschmitz/udi-rhel8:3.14
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      endpoints:
        - exposure: public
          name: 'time-endpoint'
          protocol: https
          targetPort: 5032
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: nuget
    volume:
      size: 1G
  - name: mssql
    container:
      image: quay.io/rh_ee_cschmitz/mssql:latest
      env:
        - name: ACCEPT_EULA
          value: Y
        - name: MSSQL_SA_PASSWORD
          value: IloveOpenShift4
        - name: MSSQL_PID
          value: 'Developer'
      endpoints:
        - name: mssql
          exposure: internal
          targetPort: 1433
      memoryLimit: '3Gi'
      memoryRequest: '2Gi'
      cpuLimit: '1'
      cpuRequest: '0.25'
      mountSources: false
      volumeMounts:
        - name: mssql-storage
          path: /var/opt/mssql/data
  - name: mssql-storage
    volume:
      size: 1G

commands:
  - id: 1-update-dependencies
    exec:
      label: 1.Update dependencies
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      label: 2.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-run
    exec:
      label: 3.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet run"
      group:
        kind: run
