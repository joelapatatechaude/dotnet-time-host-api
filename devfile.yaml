schemaVersion: 2.2.2
metadata:
  name: dotnet-time-host-api
variables:
  mssqlsapassword: test
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.14
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      endpoints:
        - exposure: public
          name: 'time-endpoint'
          protocol: https
          targetPort: 5032
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: nuget
    volume:
      size: 1G
  - name: mssql
    container:
      image: quay.io/rh_ee_cschmitz/mssql:latest
      env:
        - name: ACCEPT_EULA
          value: Y
        - name: MSSQL_SA_PASSWORD
          value: IloveOpenShift4
        - name: MSSQL_PID
          value: 'Developer'
      endpoints:
        - name: mssql
          exposure: internal
          targetPort: 1433
      endpoints:
        - name: mssql-udp
          exposure: none
          targetPort: 1434
      endpoints:
        - name: rgtp
          exposure: none
          targetPort: 1431
      memoryLimit: '3Gi'
      memoryRequest: '2Gi'
      cpuLimit: '1'
      cpuRequest: '0.25'
      mountSources: false
      volumeMounts:
        - name: mssql-storage
          path: /var/opt/mssql/data
  - name: mssql-storage
    volume:
      size: 1G

commands:
  - id: 0-update-db
    exec:
      label: 0.Update db
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet tool restore && dotnet ef database update"
      group:
        kind: build
  - id: 1-update-dependencies
    exec:
      label: 1.Update dependencies
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      label: 2.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-run
    exec:
      label: 3.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-time-host-api
      commandLine: "dotnet run"
      group:
        kind: run
  - id: 4-truncate-time-table
    exec:
      label: 4.Truncate time table
      component: mssql
      workingDir: /opt/mssql-tools/bin/
      commandLine: "./sqlcmd -U sa -P IloveOpenShift4 -d TimeDB -Q 'TRUNCATE TABLE TimeEntries;'"
      group:
        kind: run